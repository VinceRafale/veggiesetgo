<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Veggie Set Go</title>

    <!-- ionic css -->
    <link href="css/ionic.css" rel="stylesheet">

    <!-- your app's css -->
    <link href="css/app.css" rel="stylesheet">

    <!-- angularjs scripts -->
<!--    <script src="http://code.ionicframework.com/0.9.27/js/ionic.bundle.min.js"></script> -->
    <script src="lib/ionic.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-animate.js"></script>
    <script src="lib/angular/angular-route.js"></script>
    <script src="lib/angular-ui/angular-ui-router.js"></script>
    <script src="lib/ionic-angular.js"></script>
    <script src="lib/angular/angular-touch.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>

    <!-- geofire script -->
    <script src="lib/geofire/geoFire.js"></script>
    <script src="lib/geofire/angularGeoFire.js"></script>

    <!-- angular-google-maps scripts -->
    <script src='//maps.googleapis.com/maps/api/js?sensor=false'></script>
    <!--
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA82YH7hSZLvndxskaWn_KqEuOGH33K14k&sensor=true"></script>-->
    <script src="lib/underscore/underscore-min.js"></script>
    <script src="lib/angular-google-maps/angular-google-maps.min.js"></script>

    <!-- Firebase scripts -->
    <script src="lib/firebase/firebase.js"></script>
    <script src="lib/firebase/angularfire.min.js"></script>

    <!-- cordova script -->
    <script src="cordova.js"></script>

    <!-- your app's script -->
    <script src="js/app.js"></script>
    <script src="js/config.js"></script>
    <script src="js/services/categories.js"></script>
    <script src="js/services/restaurants.js"></script>
    <script src="js/services/firebaserefs.js"></script>
    <script src="js/controllers/listings.js"></script>
    <script src="js/controllers/cuisines.js"></script>
    <script src="js/controllers/locations.js"></script>
  </head>

  <!-- 
    'starter' is the name of this angular module (js/app.js)
  -->
  <body ng-app="veggiesetgo" animation="slide-left-right-ios7">

    <!-- 
      The nav bar that will be updated as we navigate between views
      Additional attributes set its look, nav-bar animation and icons
      Icons provided by Ionicons: http://ionicons.com/ 
    -->
    <nav-bar type="bar-balanced" 
             animation="nav-title-slide-ios7" 
             back-button-type="button-icon" 
             back-button-icon="icon ion-arrow-left-c"></nav-bar>

    <!-- 
      The views will be rendered in the <nav-view> directive below
      Templates are in the /templates folder (but you could also
      have templates inline in this html file if you'd like).
    -->
    <nav-view></nav-view>

  </body>
