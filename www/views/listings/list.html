<!-- 
  This template gets placed in the Pet tab's <nav-view> directive.
  It was wired up in the app config (app.js) 
  The 'pets' data comes from its $scope within PetIndexCtrl (controller.js)
-->
<view title="'Restaurants'" left-buttons="leftButtons">

  <content has-header="true" has-tabs="true">

  <div class="list list-inset">
  <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Search" data-ng-model="search.name">
  </label>
</div>
    <div class="list">
      <a class="item item-avatar" data-ng-repeat="restaurant in restaurants | orderByPriority | orderBy:orderProp | filter:search.name" type="item-text-wrap" href="#/tab/e/restaurant/{{ restaurant.id }}">
        <img ng-src="img/restaurants/{{restaurant.photos.mainPhoto}}" width="100" height="100">
        <p><strong>{{restaurant.name}}</strong><br>
        {{restaurant.address.street}}, {{restaurant.address.city}}, {{restaurant.address.state}} {{restaurant.address.country}}</p>
      </a>
    </div>
<!--    <button class="button button-block button-positive" ng-click="loadMore()">
  See more
</button> -->

  </content>
</view>
